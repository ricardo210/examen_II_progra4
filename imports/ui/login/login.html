<template name="login">
    <div class="row">
      <div class="offset-s4 col s4">
          <div class="container center white-text">
            <h1>Log into Spacebook</h1>
            <div class="row">
              <div class="input-field offset-s2 col s8">
                <i class="material-icons prefix">account_circle</i>
                <input id = "emailInput" type="text" class="validate">
                <label for="emailInput">email</label>
              </div>
              <div class="input-field offset-s2 col s8">
                <i class="material-icons prefix">vpn_key</i>
                <input id = "passwordInput" type="password" class="validate">
                <label for="passwordInput">password</label>
              </div>
            </div>
          </div>
          <div class="container center">
            <a id="login" class="waves-effect waves-light btn cyan"><i class="material-icons left">lock_open</i>Log In</a>
          </div>
      </div>
      <div class="col s4"></div>
    </div>
</template>
