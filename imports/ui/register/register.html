<template name="register">
<div class="row">
  <div class="offset-s4 col s4">
    <div>
      <div class="container center white-text">
        <h1>Sign Up</h1>
        <div class="row">
          <div class="input-field offset-s2 col s8">
            <i class="material-icons prefix">account_circle</i>
            <input id = "usernameInput" type="text" class="validate">
            <label for="usernameInput">username</label>
          </div>
          <div class="input-field offset-s2 col s8">
            <i class="material-icons prefix">account_circle</i>
            <input id = "ageInput" type="text" class="validate">
            <label for="ageInput">age</label>
          </div>
          <div class="input-field offset-s2 col s8">
            <i class="material-icons prefix">email</i>
            <input id = "emailInput" type="email" class="validate">
            <label for="emailInput">Email</label>
          </div>
          <div class="input-field offset-s2 col s8">
            <i class="material-icons prefix">vpn_key</i>
            <input id = "passwordInput" type="password" class="validate">
            <label for="passwordInput">password</label>
          </div>
        </div>
      </div>
      <div class="container center">
        <a id="register" class="waves-effect waves-light btn cyan"><i class="material-icons left">done_all</i>REGISTER</a>
      </div>
      <br><br>
    </div>
  </div>
  <div class="col s4"></div>
</div>
</template>
